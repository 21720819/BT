{% extends 'nav.html' %}

{% block content %}

<style>
    #detail_accuseBox html, body {
        height: 100%;
    }
    #detail_accuseBox footer {
        display: none;
    }
    #detail_accuseBox #content__blur {
        height: 100%;   
    }
    @media screen and (max-width: 768px) {
        #detail_accuseBox #content__blur {
            padding: 0;
        }
    }
</style>

<form method="POST" role="form" action="{% url 'reportPost' id %}" style="height: 100%;">
    {% csrf_token %}
    {{form.category}}
    <hr style="margin: 0 0 15px 0;">
    <textarea class="detail_context report_textarea" type="text" name="content" placeholder="내용을 입력하세요." cols=50 rows=10></textarea>
    <input class="create_submitButton buttonColor" type="submit" value="확인" style="margin-top: 50px;">
</form>

{% endblock %}
