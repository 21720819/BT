{% extends 'nav.html' %}

{% block content %}

<div class="freeHomeDiv">
    <div style="margin-top: 20px;">
        <form method="POST" role="form" action="{% url 'freeCreate' %}">
            {% csrf_token %}
            <div style = "text-align: right;">
                <input type="submit" class="rightBtn" placeholder="작성"> </input>
            </div>
            <div class="freeTitle">{{form.title}}</div>
            <div class="freeBody" style="margin-top: 10px">{{form.body}}</div>
        
        </form>
       
               
    </div>
</div>
{% endblock %}
